# Light Theme for ChalkBox
# A lighter, softer color scheme for terminal UIs

[colors]
primary = "blue"
secondary = "cyan"
success = "green"
warning = "yellow"
error = "red"
info = "blue"
muted = "dim white"
accent = "magenta"
background = "default"
text = "black"
debug = "dim cyan"
critical = "bright_red"

[glyphs]
success = "✓"
error = "✖"
warning = "⚠"
info = "i"
debug = "▪"
critical = "‼"
arrow = "→"
bullet = "•"
check = "✓"
cross = "✖"
spinner = "⠋⠙⠹⠸⠼⠴⠦⠧⠇⠏"
pending = "○"
running = "◔"
complete = "●"
failed = "✖"
skipped = "⊘"

[spacing]
xs = 0
sm = 1
default = 1
md = 2
lg = 3
xl = 4

[borders]
style = "rounded"
panel = "rounded"
table = "rounded"
section = "rounded"

[table]
# Column count threshold for auto-expand
# Tables with this many columns or more will expand to fill terminal width when expand="auto"
# Wide tables need more space. Default: 5
auto_expand_threshold = 5

# Responsive sizing (CSS media query-like behavior)
# When enabled, tables adapt their width based on terminal size
# Default: true
responsive_mode = true

# Terminal width breakpoints for responsive sizing
# compact: < 60 cols (mobile-like, never expand)
# medium: 60-80 cols (calculate optimal width for wide tables)
# wide: > 80 cols (use standard threshold logic)
[table.responsive_breakpoints]
compact = 60
medium = 80
wide = 81
